<!DOCTYPE html>
<html>
    <head>
        <!-- Подключение Bootstrap 5 -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
        <title>Урок VD04</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    </head>
    <body class="bg-dark">
       <!-- Шапка сайта -->
        <header id="top" class="container-fluid bg-dark py-3">
          <h1 class="text-light text-center">Главная страница</h1>
        </header>
        <!-- Навигационное меню -->
        <nav id="menu" class="container-fluid bg-light py-2">
          <ul class="nav nav-pills justify-content-center">
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('blog') }}">Страница блога</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="{{ url_for('contacts') }}">Страница контактов</a>
            </li>
          </ul>
        </nav>
        <!-- Основной контент -->
        <section id="slider" class="container py-5">
          <div id="carouselExample" class="carousel slide">
            <div class="carousel-inner">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
                    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
                </div>
              <div class="carousel-item active mx-auto">
                 <div class="d-flex justify-content-center">
                    <img src="./static/photo1.jpg" class="d-block" alt="Фото 1">
                 </div>
              </div>
              <div class="carousel-item mx-auto">
                 <div class="d-flex justify-content-center">
                    <img src="./static/photo2.jpg" class="d-block" alt="Фото 2">
                 </div>
              </div>
              <div class="carousel-item mx-auto">
                 <div class="d-flex justify-content-center">
                    <img src="./static/photo3.jpg" class="d-block" alt="Фото 3">
                 </div>
              </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Предыдущий</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Следующий</span>
            </button>
          </div>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
